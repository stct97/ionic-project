<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/places"> </ion-back-button>
    </ion-buttons>
    <ion-title>Agrega nuevo lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            <ion-label>Agrega nuevo lugar</ion-label>
          </ion-card-title>
          <ion-input type="text" placeholder="Nombre del lugar" #title></ion-input>
          <ion-input type="text" placeholder="https://imagewebsite.com" #imageURL></ion-input>
          <ion-button color="primary" (click)="saveNewPlace(title, imageURL)">Guardar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
